<body>

        <div id="nav">

    <div id="heading">
        <h1>Contact me</h1>
    </div>

    <form id="contact-form" action="#">

        <div id="form">

            <div>
                <label for="name">
                    <input type="text" name="myName" id="name" placeholder="Enter your name" required>
                </label>
            </div>
            <div>
                <label for="class"><span>Class: </span>
                    <select name="myClass" id="class">
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11M">11 - Maths</option>
                        <option value="11B">11 - Biology</option>
                        <option value="12M" selected>12 - Maths</option>
                        <option value="12B">12 - Biology</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="email">
                    <input type="email" name="myEmail" id="email" placeholder="Enter your email" required>
                </label>
            </div>
            <div>
                <label for="message">
                    <textarea name="myMessage" id="message" cols="50" rows="7"
                        placeholder="Enter your message" required></textarea>
                </label>
            </div>
            <div>
                <button type="submit" id="submit">Submit Now</button>
            </div>

        </div>

        <div id="form-image">
            <img src="contact7.webp" alt="Contact">
        </div>

    </form>
